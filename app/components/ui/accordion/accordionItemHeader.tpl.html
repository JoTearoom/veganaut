<div class="button-list--accordion__header">
    <button class="btn btn-block button-list__item__btn"
     ng-click="accordionItemVm.toggleOpen()">
        <small class="glyphicon button-list--accordion__header__icon"
         ng-class="{'glyphicon-chevron-right': !accordionItemVm.isOpen,
                 'glyphicon-chevron-down': accordionItemVm.isOpen}">
        </small>
        <ng-transclude></ng-transclude>
    </button>
</div>
