<div class="reference-code-list" ng-show="openActivityLinks" ng-controller="OpenActivitiesCtrl">
    <span ng-bind="'openActivities.description' | translate"></span>
    <ul>
        <li ng-repeat="link in openActivityLinks">
            <span ng-bind="link.activity"></span> <span ng-bind="link.target"></span>:
            <span ng-bind="link.referenceCode"></span>
        </li>
    </ul>
</div>
