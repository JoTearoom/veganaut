    <label
     for="{{ geocodeSearchInputVm.inputId }}"
     class="top-box__first-line">
        {{ geocodeSearchInputVm.label }}
    </label>
    <input type="text" class="form-control"
     id="{{ geocodeSearchInputVm.inputId }}"

     placeholder="{{ geocodeSearchInputVm.placeholder }}"
    />
</div>
