<form novalidate name="loginForm" class="login-form">
    <div class="form-group">
        <label for="loginEmail">{{ 'person.label.email' | trans }}</label>
        <input id="loginEmail" type="email" required class="form-control" ng-model="form.email"
         placeholder="{{ 'login.form.email' | trans}}"/>
    </div>
    <div class="form-group">
        <label for="loginPassword">{{ 'person.label.password' | trans }}</label>
        <input id="loginPassword" type="password" required class="form-control" ng-model="form.password"
         placeholder="{{ 'login.form.password' | trans}}" />
    </div>

    <button type="submit" class="btn btn-default pull-right" ng-disabled="loginForm.$invalid"
     ng-click="submit()">{{ 'login.form.submit' | trans }}</button>
    <a href="forgot">{{ 'login.forgotPassword' | trans }}</a>
    <div class="clearfix"></div>
</form>
