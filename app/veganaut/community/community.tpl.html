<div ng-controller="CommunityCtrl as community">
    <table class="table table-condensed table--community">
        <thead>
        <tr>
            <th colspan="2">{{ 'community.totalPeople' | translate }}</th>
            <th class="table--community__count">{{ community.totalPeople }}</th>
        </tr>
        </thead>
    </table>

    <table class="table table-condensed table--community">
        <thead>
        <tr>
            <th>
                {{ 'community.locationTypes' | translate }}
            </th>
            <th class="table--community__count">
                {{ community.totalLocations }}
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="score in community.locationTypes">
            <td>
                <span class="table--community__prefix">
                    <vg-location-type-icon type="score.type"></vg-location-type-icon>
                </span>
                {{ 'location.type.' + score.type | translate }}
            </td>
            <td class="table--community__count">
                {{ score.locations }}
            </td>
        </tr>
        </tbody>
    </table>

    <vg-ranking-table
     class="ranking--location-owners"
     vg-ranks="community.locationOwnerRanks"
     vg-title="{{ 'community.locationOwners' | translate }}"
     vg-tracking-category="community.locationOwners">
    </vg-ranking-table>

    <vg-ranking-table
     class="ranking--missions"
     vg-ranks="community.missionRanks"
     vg-title="{{ 'community.missions' | translate }}"
     vg-tracking-category="community.missions">
    </vg-ranking-table>
</div>
