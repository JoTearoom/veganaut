<div class="top-box top-box--home">
    <div class="container--home container--offset-navbar top-box--home__content-size">
        <div class="container">
            <h1 class="h4 title--home">{{ 'home.lead.title' | translate }}</h1>
            <p>
                {{ 'home.lead.text1' | translate }}
                <a href="#" class="action--show-more"
                 ng-click="showFullLeadText = true | track:'home.text':'expandLeadText'"
                 ng-hide="showFullLeadText">
                    {{ 'home.action.showMore' | translate}}
                </a>
            </p>
            <p ng-show="showFullLeadText">
                {{ 'home.lead.text2' | translate }}
            </p>
        </div>
    </div>
    <button type="button" class="btn-map btn btn-block btn-link home-window-to-map top-box--home__content-size"
     ng-click="goToView('map')">
        <span class="glyphicon glyphicon-hand-right"></span>{{ 'home.action.visitMap' | translate }}
    </button>
    <div class="container--home top-box--home__expand-size">
        <div class="container">
            <p>
                <button type="button" class="btn-register btn btn-block btn-team"
                 ng-if="!isLoggedIn()"
                 ng-click="goToView('register')"
                 title="{{ 'navigation.register' | translate }}">
                    <span class="glyphicon glyphicon-pencil"></span>
                    {{ 'navigation.register' | translate }}
                </button>
            </p>
            <div class="home-game">
                <h2 class="h4 title--home">{{ 'home.game.title' | translate }}</h2>
                <p>
                    <span ng-bind-html="'home.game.text1' | translate"></span>
                    <a href="#" class="action--show-more"
                     ng-click="showFullGameText = true | track:'home.text':'expandGameText'"
                     ng-hide="showFullGameText">
                        {{ 'home.action.showMore' | translate}}
                    </a>
                </p>
                <p ng-show="showFullGameText">
                    {{ 'home.game.text2' | translate }}
                </p>
            </div>
        </div>
    </div>
</div>
<div ng-controller="MapCtrl">
    <leaflet class="main-map full-viewport"
     defaults="mapDefaults" center="mainMap.center" event-broadcast="events">
    </leaflet>
</div>
