<div class="home__hero-image">
    <div class="home__logo">
        <ng-include src="'img/veganaut.svg'" class="logo"></ng-include>
        <h1 class="home__tag-line h4">
            {{ 'home.tagLine' | translate }}
        </h1>
    </div>
    <div class="home__call-to-action">
        <h2 class="h3">
            {{ 'home.callToAction.text' | translate }}
        </h2>
        <form novalidate>
            <div class="form-group">
                <div class="input-group">
                    <input
                     type="text"
                     class="form-control"
                     placeholder="{{ 'home.callToAction.inputPlaceholder' | translate }}"
                     ng-model="homeVm.form.ctaInput"
                    >
                    <div class="home__call-to-action__geo-locate input-group-addon">
                        <button type="submit" class="btn btn-no-styles"
                         ng-click="homeVm.getUserLocation()">
                            <span class="glyphicon glyphicon-screenshot"></span>
                            {{ 'home.callToAction.geoLocate' | translate }}
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <button class="btn btn-default btn-block"
         ng-click="homeVm.goToMap()">
            <span class="glyphicon glyphicon-map-marker"></span>
            {{ 'home.callToAction.showMap' | translate }}
        </button>
    </div>
</div>
<div>
    <h2 class="h4 title--home">
        <a href="https://github.com/veganaut/veganaut/blob/master/LICENSE" target="_blank">
            {{ 'home.lead.openSource' | translate }}
        </a> &
        <a href="https://creativecommons.org/licenses/by-sa/3.0/ch/" target="_blank">
            {{ 'home.lead.openContent' | translate }}
        </a>
    </h2>
    <p>
        {{ 'home.lead.text' | translate }}
    </p>

    <h2 class="h4 title--home">{{ 'home.participate.title' | translate }}</h2>
    <p>
        {{ 'home.participate.text' | translate }}
    </p>
    <p>
        <button type="button" class="btn-register btn btn-block btn-primary"
         ng-if="!homeVm.legacyGlobals.isLoggedIn()"
         ng-click="homeVm.legacyGlobals.goToView('register')"
         title="{{ 'navigation.register' | translate }}">
            <span class="glyphicon glyphicon-heart"></span>
            {{ 'home.participate.register' | translate }}
        </button>
    </p>
</div>
