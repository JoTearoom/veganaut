<span class="location-type"
 tooltip="{{ 'location.type.' + loc.type | translate }}"
 tooltip-placement="bottom">
    <span ng-switch="loc.type">
        <span ng-switch-when="gastronomy" class="glyphicon glyphicon-cutlery"></span>
        <span ng-switch-when="retail" class="glyphicon glyphicon-shopping-cart"></span>
        <span ng-switch-when="event" class="glyphicon glyphicon-flag"></span>
        <span ng-switch-when="private" class="glyphicon glyphicon-home"></span>
    </span>
</span>
