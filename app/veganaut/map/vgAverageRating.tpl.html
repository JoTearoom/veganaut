<span class="nowrap" ng-class="{ 'average-rating--no-rating': (average === 0) }"
 uib-tooltip="{{ 'location.rating.average' | translate }}: {{ average | number:1 }},
 {{ 'location.rating.numRatings' | translate }}: {{ numRatings }}">
    <i ng-repeat="star in getStars() track by star.id" class="glyphicon {{ star.icon }}">
    </i>
</span>
