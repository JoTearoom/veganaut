<form novalidate name="filterForm" class="filter-form">
    <div class="pull-right clickable" ng-click="showFilters(false)">
        <span class="glyphicon glyphicon-remove"></span>
    </div>
    <div><label>{{ 'map.filters.recent.title' | translate }}</label></div>
    <div class="btn-group form-group">
        <button class="btn btn-default" ng-repeat="filter in POSSIBLE_FILTERS.recent"
         ng-model="activeFilters.recent" uib-btn-radio="filter">
            {{ 'map.filters.recent.form.' + filter | translate }}
        </button>
    </div>

    <div><label>{{ 'map.filters.type.title' | translate }}</label></div>
    <div class="btn-group form-group">
        <button class="btn btn-default" ng-repeat="filter in POSSIBLE_FILTERS.type"
         ng-model="activeFilters.type" uib-btn-radio="filter">
            {{ 'map.filters.type.form.' + filter | translate }}
        </button>
    </div>
</form>
