<div ng-class="{isAddingLocation: isAddingLocation}">
    <div class="pageSection">
        <button type="button" class="addLocation btn btn-block btnTeam" ng-click="isAddingLocation = true" ng-hide="isAddingLocation">
            <span class="glyphicon glyphicon-play"></span>
            <span ng-bind="'action.map.addLocation'|trans"></span>
        </button>

        <button type="button" class="cancelAddLocation btn btn-block btn-default" ng-click="isAddingLocation = false" ng-show="isAddingLocation">
            <span class="glyphicon glyphicon-remove"></span>
            <span ng-bind="'action.cancel'|trans"></span>
        </button>
    </div>

    <leaflet class="mainMap" markers="locations" defaults="mapSettings" center="center" event-broadcast="events"></leaflet>

    <div ng-show="selectedLocation">
        Details of this place: {{ selectedLocation.title }}<br />
        Latitude: {{ selectedLocation.lat }}<br />
        Longitude: {{ selectedLocation.lng }}<br />
    </div>
</div>
