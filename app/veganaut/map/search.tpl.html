<form novalidate name="searchForm" class="search-form" ng-controller="SearchCtrl">
    <div class="pull-right clickable" ng-click="showSearch(false)">
        <span class="glyphicon glyphicon-remove"></span>
    </div>
    <div class="form-group">
        <label for="addLocationSearch">{{ 'location.form.selectCoordinates' | translate }}</label>
        <input type="text" class="form-control" id="addLocationSearch"
               ng-model="geocoding.search"
               placeholder="{{ 'location.form.search' | translate }}"/>
    </div>
    <ul>
        <li ng-repeat="result in geocoding.results">
            <a class="clickable" ng-click="setGeocodeResult(result)">
                {{ result.getDisplayName() }}
            </a>
        </li>
    </ul>
</form>
