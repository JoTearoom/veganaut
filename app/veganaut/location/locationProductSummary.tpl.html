<div
 ng-if="locationProductSummaryVm.location.getProducts().length > 0"
 class="location-product-summary bottom-spaced"
>
    <div
     ng-repeat="product in locationProductSummaryVm.location.getProducts() |
        limitTo:locationProductSummaryVm.limitTo
        track by product.id"
     class="clearfix product--{{ product.availability }}"
    >
        {{ product.name }}
        <vg-average-rating
         class="pull-right"
         average="product.rating.average"
         num-ratings="product.rating.numRatings">
        </vg-average-rating>
    </div>
    <div class="clearfix"></div>
    <div
     ng-if="locationProductSummaryVm.location.getProducts().length - locationProductSummaryVm.limitTo > 0"
     class="small"
    >
        {{
        'product.moreProducts' |
        translate:{numProducts:
        locationProductSummaryVm.location.getProducts().length - locationProductSummaryVm.limitTo }
        }}
    </div>
</div>
