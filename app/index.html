<!doctype html>
<html lang="en" ng-app="monkeyFace" ng-controller="AppCtrl" ng-cloak>
<head>
  <meta charset="utf-8">
  <title>Monkey Face</title>
  <link rel="stylesheet" href="lib/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/master.css"/>
</head>
<body>

  <button class="btn btn-default btn-block" ng-click="goToView('register')">{{ 'Register' | trans }}</button>
  <button class="btn btn-default btn-block">{{ 'Login' | trans }}</button>
  <input class="form-control" placeholder="Reference Code" />
  <button class="btn btn-default btn-block">{{ 'Avatar' | trans }}</button>

  <ul class="menu">
    <li><a href="#/socialGraph">Social Graph</a></li>
    <li><a href="#/activity">Activity</a></li>
  </ul>

  <div ng-view></div>

  <script src="lib/angular/angular.js"></script>
  <script src="lib/d3.v3.min.js"></script>
  <script src="lib/angular/i18n/angular-locale_en-gb.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/ui-bootstrap-tpls-0.10.0.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>

</html>
