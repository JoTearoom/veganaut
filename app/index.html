<!doctype html>
<html lang="en" ng-app="veganaut.app" ng-controller="AppCtrl" class="ng-cloak">
<head>
    <meta charset="utf-8">
    <title>veganaut.net</title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/lib/bootstrap-tour/build/css/bootstrap-tour.min.css"/>
    <link rel="stylesheet" href="/lib/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="/css/master.css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body class="player-{{ me.team }}">

<header class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container navbar-container">
            <div class="navbar-header">
                <button class="navbar-toggle menu-button" ng-click="menuShown = !menuShown">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand clickable color-team" ng-click="goToView('')">
                    {{ 'app.title' | trans }}
                </span>
            </div>
            <nav class="collapse" collapse="!menuShown">
                <button class="btn btn-default btn-block nav-map" ng-click="goToView('')"
                 ng-bind="'navigation.map' | trans"></button>
                <!-- Social graph is not active at the moment
                <button class="btn btn-default btn-block nav-graph" ng-click="goToView('socialGraph')"
                 ng-if="canViewGraph()" ng-bind="'navigation.avatar' | trans"></button>
                <button class="btn btn-default btn-block nav-activities" ng-click="goToView('activities')"
                 ng-bind="'navigation.activities' | trans"></button>
                -->
                <button class="btn btn-default btn-block nav-profile" ng-click="goToView('me')"
                 ng-if="isLoggedIn()" ng-bind="'navigation.profile' | trans"></button>

                <button class="btn btn-default btn-block nav-register" ng-click="goToView('register')"
                 ng-if="!isLoggedIn()" ng-bind="'navigation.register' | trans"></button>
                <button class="btn btn-default btn-block nav-login" ng-click="goToView('login')"
                 ng-if="!canViewGraph()" ng-bind="'navigation.login' | trans"></button>
                <button class="btn btn-default btn-block nav-logout" ng-click="logout()"
                 ng-if="isLoggedIn()" ng-bind="'navigation.logout' | trans"></button>

                <div class="row navbar-footer">
                    <div class="col-xs-6 col-sm-3 text-center">
                        <a href="http://blog.veganaut.net/" target="_blank">
                            {{ 'navigation.blog' | trans }}
                        </a>
                    </div>
                    <div class="col-xs-6 col-sm-3 text-center">
                        <a href="http://blog.veganaut.net/contact" target="_blank">
                            {{ 'navigation.contactForm' | trans }}
                        </a>
                    </div>
                    <div class="col-xs-6 col-sm-3 text-center">
                        <a href="https://twitter.com/veganautnet" target="_blank">
                            {{ 'navigation.twitter' | trans }}
                        </a>
                    </div>
                    <div class="col-xs-6 col-sm-3 text-center">
                        <a href="https://www.facebook.com/veganautnetwork" target="_blank">
                            {{ 'navigation.facebook' | trans }}
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</header>

<div class="container main-container">
    <vg-alert-display></vg-alert-display>

    <div ng-view></div>
</div>

<div class="modal-backdrop in menu-backdrop" ng-show="menuShown" ng-click="menuShown = false"></div>

<!-- TODO: concat & uglify all that -->
<script src="/lib/lodash/dist/lodash.min.js"></script>

<script src="/lib/angular-ui-bootstrap-bower/ui-bootstrap-tpls.min.js"></script>
<script src="/lib/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>
<script src="/lib/bootstrap-tour/build/js/bootstrap-tour-standalone.min.js"></script>

<script src="/components/vgAlertModule.js"></script>
<script src="/components/vgFormModule.js"></script>
<script src="/components/vgI18nModule.js"></script>

<script src="/veganaut/app.js"></script>

</body>
</html>
