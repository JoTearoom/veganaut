<!doctype html>
<html lang="en" ng-app="monkeyFace" ng-controller="AppCtrl" ng-cloak>
<head>
  <meta charset="utf-8">
  <title>Monkey Face</title>
  <link rel="stylesheet" href="lib/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/master.css"/>
</head>
<body>

  <button class="btn btn-default btn-block" ng-click="goToView('register')" ng-hide="loggedIn">{{ 'navigation.register' | trans }}</button>
  <button class="btn btn-default btn-block" ng-click="goToView('login')" ng-hide="loggedIn">{{ 'navigation.login' | trans }}</button>
  <button class="btn btn-default btn-block" ng-click="logout()" ng-show="loggedIn">{{ 'navigation.logout' | trans }}</button>
  <input class="form-control" placeholder="navigation.referenceCode" />
  <button class="btn btn-default btn-block" ng-click="goToView('socialGraph')">{{ 'navigation.avatar' | trans }}</button>

  <div ng-view></div>

  <script src="lib/angular/angular.js"></script>
  <script src="lib/d3.v3.min.js"></script>
  <script src="lib/angular/i18n/angular-locale_en-gb.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/ui-bootstrap-tpls-0.10.0.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
