<h2>{{ 'register.title' | trans }}</h2>

<div class="alert alert-success" ng-show="formSubmitted">{{ 'message.registered' | trans }}</div>
<form novalidate class="simple-form" ng-hide="formSubmitted">
    <input class="form-control" ng-model="form.email" placeholder="{{ 'register.form.email' | trans}}" />
    <input class="form-control" ng-model="form.firstName" placeholder="{{ 'register.form.firstName' | trans}}" />
    <input class="form-control" ng-model="form.lastName" placeholder="{{ 'register.form.lastName' | trans}}" />
    <input class="form-control" ng-model="form.alienName"  placeholder="{{ 'register.form.alienName' | trans}}" />
    <button class="btn btn-default" ng-click="submit()">{{ 'register.form.submit' | trans }}</button>
</form>
