<h2 ng-bind="'socialGraph.title' | trans"></h2>
<g id="viewport">
    <social-graph class="socialGraph" selected-node="selectedNode" selected-link="selectedLink"></social-graph>
</g>

<div class="nodeInfo" ng-show="selectedNode">
    <!-- TODO: translate -->
    <span ng-hide="selectedNode.isDummy()" class="badge team-{{selectedNode.team}}">
        <span class="glyphicon glyphicon-eye-open"></span>
        <span ng-bind="selectedNode.fullName"></span>
    </span>
    <span ng-hide="selectedNode.isDummy()" class="badge">
        <span ng-show="selectedNode.isUser()">
            <span class="glyphicon glyphicon-user"></span>
            User
        </span>
        <span ng-show="selectedNode.isMaybe()">
            <span class="glyphicon glyphicon-question-sign"></span>
            Maybe
        </span>
        <span ng-show="selectedNode.isBaby()" >
            <span class="glyphicon glyphicon-heart-empty"></span>
            Baby
        </span>
    </span>

    <span ng-show="selectedNode.captured" class="badge captured"><span class="glyphicon glyphicon-asterisk"></span>Captured</span>

    <button type="button" ng-hide="selectedNode.isMe() || selectedNode.isFriendOfFriend()" class="addActivity btn btn-xs" ng-click="createActivityOnNode(selectedNode)"><span class="glyphicon glyphicon-star"></span>
        Create Invitation</button>
</div>
<div class="linkInfo" ng-show="selectedLink">
    <!-- TODO: translate -->
    Activities links from <span ng-bind="selectedLink.source.fullName"></span>
    to <span ng-bind="selectedLink.target.fullName"></span>.
    Number of activities: <span ng-bind="selectedLink.completedActivities"></span> completed.
    <span ng-bind="selectedLink.openActivities"></span> open.
</div>
